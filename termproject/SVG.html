
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >

    <title>SVG Page</title>

    <!-- sources -->
    <script src="Code.js"></script>
    <script src="SVG.js"></script>

    <link rel="stylesheet" href="Styles.css">

    <script>

        //populate w item data
        window.onload=(event) => {
            CreateMenu();
            CreateFooter();
        };

    </script>
</head>

<body>

    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="outer-main-grid">

        <nav id="nav-div">
         <div id="menu"></div>
        </nav>

        <main id="main-div">

            <div id="svg-div">

                <div id="svg-title">Examples of SVG</div>

                <!-- SVG Circle -->
                <div id="svg-circle-div">
                    <p>A Circle</p>

                    <svg width="700" height="300" xmlns="http://www.w3.org/2000/svg">
                        <circle r="30" cx="350" cy="120" fill="yellow" id="cir" />
                    </svg>

                    <label>Choose a color:</label>
                    <select id="circlecolor">
                        <option disabled selected>--Select--</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="orange">Orange</option>
                        <option value="blue">Blue</option>
                    </select>

                    <label>Enter radius:</label>
                    <input style="width:50px;" type="text" id="circle-radius">

                    <input type="button" value="Redraw" onclick="redrawCircle()">

                    <div id="txt-cir-error"></div>
                </div>

                <!-- SVG Rectangle -->
                <div id="svg-rect-div">
                    <p>A Rectangle</p>

                    <svg width="700" height="300" xmlns="http://www.w3.org/2000/svg">
                     <rect width="75" height="75" x="40" y="10" rx="20" ry="20" fill="navy" id="box" />
                    </svg>

                    <label>Choose a state to change:</label>
                    <select id="rectstate">
                        <option disabled selected>--Select--</option>
                        <option value="Color">Color</option>
                        <option value="Width">Width</option>
                    </select>

                    <input type="button" value="Restart" onclick="restartRect()">

                    <p id="txt-rect-error"></p>
                </div>
            </div>

            <footer id="footer-div"></footer>
        </main>
    </div>

</body>
</html>
