
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="theme-color" content="#000000">
    <meta name="description" content="SVG">

    <title>SVG</title>
</head>

<!-- sources -->
<script type="text/javascript" src="Code.js"></script>
<script type="text/javascript" src="SVG.js"></script>

<link rel="stylesheet" href="Styles.css">

<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGtwbih7QNTXsnBdMzI9QSeGh8ZLrXUeE&callback=initMap&v=weekly&solution_channel=GMP_CCS_geolocation_v1"
        defer></script>


<body>

 <script>

  //populate w item data
  window.onload=(event) => {
   CreateMenu();
  };

 </script>

    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="outer-main-grid">

        <div id="nav-div">
            <div id="menu"></div>
        </div>

        <div id="main-div">

            <div id="svg-div">

                <div id="svg-title">Examples of SVG</div>

                <!-- SVG Circle -->
                <div id="svg-circle-div">
                    <p>A Circle</p>

                    <svg width="700" height="300" xmlns="http://www.w3.org/2000/svg">
                        <circle r="30" cx="350" cy="120" fill="yellow" id="cir" />
                        Your browser does not support inline SVG.
                    </svg>

                    <label>Choose a color:</label>
                    <select id="circlecolor">
                        <option disabled selected>--Select--</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="orange">Orange</option>
                        <option value="blue">Blue</option>
                    </select>

                    <label>Enter radius:</label>
                    <input style="width:50px;" type="text" id="circle-radius" />

                    <input type="button" value="Redraw" onclick="redrawCircle()" />

                    <div id="txt-cir-error"></div>
                </div>

                <!-- SVG Rectangle -->
                <div id="svg-rect-div">
                    <p>A Rectangle</p>

                    <svg width="700" height="300" xmlns="http://www.w3.org/2000/svg">
                        <rect width="75" height="75" x="40" y="10" rx="20" ry="20" fill="navy" id="box" />
                    </svg>

                    <label>Choose a state to change:</label>
                    <select id="rectstate">
                        <option disabled selected>--Select--</option>
                        <option value="Color">Color</option>
                        <option value="Width">Width</option>
                    </select>

                    <input type="button" value="Restart" onclick="restartRect()" />

                    <p id="txt-rect-error"></p>
                </div>
            </div>


        </div>
    </div>

</body>
</html>
