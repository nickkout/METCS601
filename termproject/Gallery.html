
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Image Gallery Page</title>

    <!-- sources -->
    <script src="Code.js"></script>
    <script src="Gallery.js"></script>

    <link rel="stylesheet" href="Styles.css">

    <script>

        //populate w item data
        window.onload=(event) => {
            CreateMenu();
            CreateFooter();
        };

    </script>
</head>

<body>

 <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="outer-main-grid">

        <div id="nav-div">
            <div id="menu"></div>
        </div>

        <div id="main-div">
            <div id="gallery-div">
                <!-- button -->
                <div id="bttn-div"><input type="button" value="Load Gallery" onclick="displayImages()"></div>
                <!-- images -->
                <div id="img-small-div" class="img-div"></div>
                <!-- zoom image -->
                <div id="img-zoom-div" class="img-div"><p>Zoom Image</p><img id="img-zoom" alt="zoom image"></div>
            </div>
        </div>
        <div id="footer-div"></div>
    </div>

</body>
</html>
